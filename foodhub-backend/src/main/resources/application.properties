# Server Configuration
server.port=8080

# Application Name
spring.application.name=FoodHub

# CORS Configuration (Allow frontend to access API)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5500,http://127.0.0.1:5500,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Database Configuration (H2 for development, replace with MySQL/PostgreSQL for production)
spring.datasource.url=jdbc:h2:mem:foodhub
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JSON Data Files Location
app.data.categories=classpath:data/categories.json
app.data.restaurants=classpath:data/restaurants.json

# Logging
logging.level.com.foodhub=DEBUG
logging.level.org.springframework.web=INFO